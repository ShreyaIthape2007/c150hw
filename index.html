<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>

    <a-scene background="color:white">

        <a-camera position="0 20 100"></a-camera>

        <a-assets>
            <a-asset-item src="/assets/obj.mtl" id="obj-mtl"></a-asset-item>
            <a-assets-item src="/assets/tinker.obj" id="obj-obj"></a-assets-item>
        </a-assets>

        <a-entity obj-model="obj:#obj-obj; mtl:#obj-mtl" position="0 0 0" rotation="-90 0 0"></a-entity>

    </a-scene>

</body>

</html>
